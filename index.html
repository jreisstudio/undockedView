 <LINK href="./css/default.css" rel="stylesheet" type="text/css">

<body>
<div id='aguarde'>
<img src='./imgs/loading.gif' width='120px' height='90px'/>

<div id='mostraDados'>

</div>

<button onclick='buscaDados();'>buscar Dados</button>

<script src='./js/mustache.js' type='text/javascript'></script>

<script>
function buscaDados(){
    
        //new template
	template = new Template();
	template.setDataSource("http://jreisstudio.net/retorno.php");
	template.setTemplateFile("./template/template.html");
	messageError = {"loadTemplate":"Erro ao Carregar Template","loadJSONSource":"Erro ao buscar Dados!"}
	templateUtil = new TemplateUtil("#mostraDados","#aguarde",messageError);
	templateUtil.createTemplate(template);
	
}

</script>
